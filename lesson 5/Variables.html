<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Variables</title>
</head>
<body>
  <script>
    // creats a var
    let variable1 = 30;
    console.log('variable1 :'+ variable1);

    let calculation = 2+2;
    console.log(calculation);
    console.log(calculation + 2);

    let result = calculation + 2;
    console.log(result);

    /* Variable naming

      -We can't start var name with numbers or any character
      - except $ and _

      let $var1 or let _fruit

    */

    let $firstName = 'Anshul';
    let _lastName = 'Dew';
    console.log(`My name is: ${$firstName} ${_lastName}`);

    const message = 'hello';
    console.log(message); console.log(';');

    // Changing variable value or reassiging the value
    variable1 = 55;
    console.log('variable1 :'+ variable1);

    //increasing the variable's value
    variable1 = variable1 + 10 ;
    console.log(variable1); 

    // 2nd Ways to create the variables
   
    const var2 = 40;  // const variable is immutable
    console.log('var2 '+ var2);

    var2 = 119;
    console.log('var2 '+ var2);

    console.log(typeof variable1);
    console.log(typeof var2);



  </script>
  
</body>
</html>
