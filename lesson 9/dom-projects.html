<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dom projects</title>
  </head>
  <body>

    <p>YouTube Subscribe Button</p>

    <button class="js-subscribe-button" onclick=" subscribe() ">
      Subscribe
    </button>

    <p>Amazon Shipping Calculator</p>
    
    <input class="js-cost-input"  placeholder="Cost of Order" onkeydown=" handleCostKeyDown(event)"/>
    
    <button onclick="calculateTotal() ">
      Calculate
    </button>

    <p class="js-total-cost" ></p>





    <script>

      function handleCostKeyDown(event){
        // event.key will tell us which key we have pressed
        if(event.key === 'Enter'){
          calculateTotal();
        }
      }

      function calculateTotal(){

        const inputElement = document.querySelector('.js-cost-input');

        let cost = Number(inputElement.value) ; // value --> gets value of text inside from elements. it will be string
        // Number() convert string into number
      
        console.log(typeof cost);


        if(cost < 40 ){
          cost = cost + 10 ;
        }

        document.querySelector('.js-total-cost').innerHTML = `$${cost}`;
      }

      function subscribe(){
        const buttonElement = document.querySelector('.js-subscribe-button');
        
        //using innerText to avoid space and directly accessing text inside elements 
        if(buttonElement.innerText === 'Subscribe'){
          buttonElement.innerHTML = 'Subscribed';
        }
        else{
          buttonElement.innerHTML = 'Subscribe';
        }
      }
    </script>
    
  </body>
</html>
