<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>12.Rock Paper Scissor </title>
    <link rel="stylesheet" href="/lesson-12(Advanced Function)/styles.css">
    
   
  </head>  
  <body>

    <p class="title">Rock Paper Scissors </p>

    <button class="js-rock-button move-button"  >
      <img class="move-icon" src="./images/Rock-emoji.png" alt="rock-emoji">
    </button>

    <button class="js-paper-button move-button"  >
      <img class="move-icon" src="./images/Paper-emoji.png" alt="paper-emoji">
    </button>

    <button class="js-scissor-button move-button"  >
      <img class="move-icon" src="./images/Scissor-emoji.png" alt="scissors-emoji">
    </button>

    <p class="js-result result"></p>
    <p class="js-moves ">
    
    </p>
    <p class="js-score score"></p>

    <button class="reset-score-button js-reset-score-button">Reset Score</button>

    <button class="auto-play-button js-auto-play-button" >Autoplay</button>
    
    


    <script src="/lesson-12(Advanced Function)/script.js"></script>

  </body>
</html>
