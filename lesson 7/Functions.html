<body>

  <script>

    function function1(){
      console.log('hello');
      console.log(2+3);
    }
    function1();

    // Function with parameters

    function calculateTax(price){
      console.log( price * 0.1);
    }

    calculateTax(200);
    calculateTax(500);

    function calculateTax(price,taxPercent){
      console.log( price * taxPercent);
    }

    calculateTax(200,0.2);
    calculateTax(500, 0.5);




  </script>
